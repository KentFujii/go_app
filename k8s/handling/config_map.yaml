apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-handling
data:
  fluent.conf: |
    <source>
      @type tail
      format none
      path /var/log/handling.log
      pos_file /var/log/handling.log.pos
      tag handling.*
    </source>
    <filter company.*>
      @type prometheus
      <metric>
        name fluentd_input_status_num_records_total
        type counter
        desc The total number of incoming records
        <labels>
          tag ${tag}
          hostname ${hostname}
        </labels>
      </metric>
    </filter>
    <match company.*>
      @type copy
      <store>
        @type prometheus
        <metric>
          name fluentd_output_status_num_records_total
          type counter
          desc The total number of outgoing records
          <labels>
            tag ${tag}
            hostname ${hostname}
          </labels>
        </metric>
      </store>
    </match>
    <match **>
      @type stdout
    </match>
    <source>
      @type prometheus
      port 9002
      bind 0.0.0.0
      metrics_path /metrics
    </source>
    <source>
      @type prometheus_output_monitor
      interval 10
      <labels>
        hostname ${hostname}
      </labels>
    </source>
